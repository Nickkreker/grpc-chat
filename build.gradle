plugins {
    id 'application'
    id 'com.google.protobuf' version '0.8.18'
    id 'idea'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.grpc:grpc-protobuf:1.51.0'
    implementation 'io.grpc:grpc-stub:1.51.0'

    implementation 'com.google.protobuf:protobuf-java-util:3.21.9'

    runtimeOnly "io.grpc:grpc-netty-shaded:1.51.0"

    compileOnly "org.apache.tomcat:annotations-api:6.0.53"
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

protobuf {
    protoc { artifact = 'com.google.protobuf:protoc:3.21.9'}
    plugins {
        grpc { artifact = 'io.grpc:protoc-gen-grpc-java:1.51.0'}
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

run {
    standardInput = System.in
}

application {
    mainClass = 'org.grpcchat.main.Main'
}